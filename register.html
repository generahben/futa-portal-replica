<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Register: Futa Portal Replica</title>
</head>

<body>

    <main class="biggerWidth">
        <img src="/assets/images/smalllogo.png" alt="futa small logo">

        <section>
            <a href="#">Please read registration procedure</a>
            <h1 id="headingDescription">Students' Registration</h1>
            <div id="LoginFormContainer">
                <form action="">
                    <section id="formSection">
                        <aside>
                            <div class="mb-10">
                                <label for="">Name</label> <br>
                                <input type="text" maxlength="3" class="custom-input" name="studentName" placeholder="Name" required>
                            </div>
                            <div class="mb-10">
                                <label for="">Email</label> <br>
                                <input type="email" class="custom-input" name="studentEmail" placeholder="Email Address"
                                    required>
                            </div>
                            <div class="mb-10">
                                <label for="">Phone</label> <br>
                                <input type="text" class="custom-input" name="studentPhone" placeholder="Phone Number"
                                    required>
                            </div>
                            <div class="mb-10">
                                <label for="">Gender</label> <br>
                                <select name="studentGender" id="" class="custom-input">
                                    <option value="">Choose Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="mb-10">
                                <label for="">D.O.B</label> <br>
                                <input type="date" class="custom-input" name="studentDOB" required>
                            </div>


                        </aside>
                        <aside>
                            <div class="mb-10">
                                <label for="">About You</label> <br>
                                <textarea name="studentBio" maxlength="20" rows="7" class="custom-input" placeholder="About you"></textarea>
                            </div>

                            <div class="mb-10">
                                <label for="">JAMB Score</label> <br>
                                <input type="radio" name="studentJambScore" id="150-200" value="150-200">
                                <label for="150-200">150 - 200</label>
                                
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                
                                <input type="radio" name="studentJambScore" id="201-250" value="201-250">
                                <label for="201-250">201 - 250</label>
                            </div>

                            <div class="mb-10">
                                <label for="">Personality</label> <br>
                                <input type="checkbox" name="studentJambScore" id="Funny" value="Funny">
                                <label for="Funny">Funny</label>
                                
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                
                                <input type="checkbox" name="studentPersonality" id="Anger" value="Anger">
                                <label for="Anger">Anger</label>

                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                <input type="checkbox" name="studentPersonality" id="Smoker" value="Smoker">
                                <label for="Smoker">Smoker</label>
                            </div>

                            <div class="mb-10">
                                <label for="">Upload WAEC Result</label> <br>
                                <input type="file" name="studentWaecResult" class="custom-input">
                            </div>


                        </aside>

                    </section>

                    <div>
                        <button type="submit">Register</button>
                        <br> <br>
                        <small>Already Have Account <a href="/index.html">Click here to Login</a></small>
                    </div>
                </form>
            </div>
        </section>

    </main>

</body>

</html>
