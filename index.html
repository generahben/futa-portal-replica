<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Futa Portal Replica</title>
</head>

<body>

    <main>
        <img src="/assets/images/smalllogo.png" alt="futa small logo">

        <section>
            <a href="#">Please read registration procedure</a>
            <h1 id="headingDescription">Students' Login</h1>

            <div id="LoginFormContainer">
                <form action="" method="POST">
                    <div class="mb-10">
                        <label for="">Matric Number</label> <br>
                        <input type="text" name="matricNumber" class="custom-input" placeholder="Matric Number">
                    </div>
                    
                    <div class="mb-10">
                        <label for="">Password</label> <br>   
                        <input type="password" name="password" class="custom-input" placeholder="Password*">
                    </div>

                    <div>
                        <button type="submit">Login</button>
                        <br> <br>
                        <small>Don't have an account? <a href="/register.html">Click here to register</a></small>
                    </div>
                </form>
            </div>

        </section>

    </main>

</body>

</html>
